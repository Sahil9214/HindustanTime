<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="./style/signup.css">
</head>
<body>
    <div id="top">
        <div>
            <img src="	https://images.livemint.com/sso/newLogos/prod/ht_logo.svg?v2" alt="">
        </div>
    </div>
    <h3>
        Login or Register
    </h3>
    <div id="form">
        <div><p>Sign in with Google</p></div>
        <div><img src="https://images.hindustantimes.com/images/app-images/2022/1/footer-icons/fb-logo.svg" alt=""><p> Sign in with Facebook</p></div>
        <div><p>Sign in with Apple</p></div>
        <hr>
        <label for="">Name</label>
        <input type="text" name="" id="name"><br><br>
        <label for="">Email or Mobile Number*</label><br>
        <input type="number" name="" id="numinput">
        <button id="submit">Continue</button>
        <p id="pow">Powered By</p>
        <div><img src="	https://images.livemint.com/img/static/ht-digital-logo.svg" alt=""></div>
        <p>One network. One account</p>
        <div>
            <img src="https://images.livemint.com/dev/LHNewFooterLogoDesk.svg" alt="">
        </div>
    </div>
</body>
</html>
<script src="/scripts/a.js"></script>
