
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindustan Times</title>
    <link rel="stylesheet" href="n_main.css">
    <link rel="stylesheet" href="style/sachin.css">
   
</head>
<body>
  <div id="navbar"></div>
  <div id="types"></div>
    <div id="container">

        <div id="latest_news"> 
          <h2 class="secHdg htImpressionTrackingTop eventFired" data-vars-widget-name="Top News" data-vars-placement-number="1">
            <span class="hdgTexure"></span>
            <span class="hdgStyle">
            <span>[</span>LATEST NEWS<span>]</span>
            </span>
          </h2>

           <div id="latest_news_div"></div>
          
        </div>
        <div id="top_news">
          <h2 class="secHdg htImpressionTrackingTop eventFired" data-vars-widget-name="Top News" data-vars-placement-number="1">
            <span class="hdgTexure"></span>
            <span class="hdgStyle">
            <span>[</span>BUSINESS<span>]</span>
            </span>
            </h2>
          <div id="news">
            <h2>Card tokenisation will the change the way you shop or pay online, and safer too</h2>
            <h4>Business</h4>
            <p>Published on Oct 03, 2022 11:05 AM IST</p>
            <img src="https://images.hindustantimes.com/img/2022/09/29/550x309/686a623a-3fb7-11ed-9cc8-d27a5412b6e4_1664429714376.jpg" alt="">
          </div>
            
           <div id="top_news_div"></div>
          
        </div>
        <div id="viral">
            <p> <span>Advertisement</span> <p>
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                  
                  <img src="https://tpc.googlesyndication.com/simgad/18429706491367708922" style="width:100%">
                 
                </div>
              
                <div class="mySlides fade">
                  
                  <img src="https://newspaperads.ads2publish.com/wp-content/uploads/2017/10/lg-oled-tv-king-of-tv-ad-dainik-jagran-lucknow-30-09-2017.png" style="width:100%">
                  
                </div>
              
                <div class="mySlides fade">
                  
                  <img src="https://green-marcom.com/wp-content/uploads/2015/10/LG-Ad.jpg" style="width:100%">
                  
                </div>
                <div class="mySlides fade">
                    
                    <img src="https://www.marketingmind.in/wp-content/uploads/2019/10/LG.png" style="width:100%">
                    
                  </div>
              
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
              </div>
              <br>
              
              <!-- The dots/circles -->
              <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
              </div>

              <div id="advertise"></div>


<h2 class="secHdg htImpressionTrackingTop eventFired" data-vars-widget-name="Top News" data-vars-placement-number="1">
                <span class="hdgTexure"></span>
                <span class="hdgStyle">
                <span>[</span>IT'S VIRAL<span>]</span>
                </span>
                </h2>

              <div id="viral_news"></div>
              <h2 class="secHdg htImpressionTrackingTop eventFired" data-vars-widget-name="Top News" data-vars-placement-number="1">
                <span class="hdgTexure"></span>
                <span class="hdgStyle">
                <span>[</span>SHOP NOW<span>]</span>
                </span>
              </h2>
              <div id="shopping"></div>
        </div>

        
    </div>
